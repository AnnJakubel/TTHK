        <title>Margin</title>
        <style type="text/css">
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: black;
            }
            p {
                width: 200px;
                border: 2px solid cornflowerblue;
                padding: 10px;
            }
            p.example {
                margin: 50px;
            }
        </style>
    </head>
    <body>

        <p class="example"> 
            The Briard originated in, and is named for,
