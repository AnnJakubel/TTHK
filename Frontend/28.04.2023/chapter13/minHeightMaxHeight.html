        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Min height, max height</title>
        <style type="text/css">
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: black;
            }
            h2, p {
                width: 400px;
                font-size: 90%;
                line-height: 1.2;
            }
            h2 {
                color: cornflowerblue;
                border-bottom: 1px solid cornflowerblue;
            }
            p{
                min-height: 10px;
                max-height: 100px;
            }
        </style>
    </head>
